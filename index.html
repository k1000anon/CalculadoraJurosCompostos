<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Datas</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px; /* Espaço para o rodapé */
        }

        input, button {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #000000;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: none;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        /* Rodapé */
        footer {
            font-size: 12px;
            color: #888;
            margin-top: 20px; /* Distância do conteúdo */
            width: 100%;
            text-align: center;
        }

        /* Responsividade para dispositivos móveis */
        @media (max-width: 600px) {
            body {
                padding: 10px; /* Menos espaço nas bordas */
            }

            .container {
                padding: 15px; /* Menos padding no container */
            }

            input, button {
                font-size: 14px; /* Fonte menor para inputs e botões */
                padding: 10px; /* Menor padding para ajustar melhor */
            }

            h1 {
                font-size: 24px; /* Tamanho de fonte ajustado para dispositivos móveis */
            }

            h2 {
                font-size: 20px; /* Reduzido para boa legibilidade em telas pequenas */
            }

            table, th, td {
                font-size: 14px; /* Fonte menor para a tabela */
            }

            footer {
                font-size: 10px; /* Fonte reduzida no rodapé */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Datas</h1>

        <h2>Calcular Diferença entre Duas Datas</h2>
        <label for="date1">Data Inicial:</label>
        <input type="date" id="date1">
        <label for="date2">Data Final:</label>
        <input type="date" id="date2">
        <button onclick="calcularDiferenca()">Calcular Diferença</button>

        <div id="result"></div>

        <h3>Diferença em várias unidades:</h3>
        <table id="resultTable">
            <tr>
                <th>Unidade</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Dias</td>
                <td id="days"></td>
            </tr>
            <tr>
                <td>Semanas</td>
                <td id="weeks"></td>
            </tr>
            <tr>
                <td>Meses</td>
                <td id="months"></td>
            </tr>
            <tr>
                <td>Anos</td>
                <td id="years"></td>
            </tr>
        </table>
    </div>

    <footer>
        <p>&copy; k1000</p> 
    </footer>

    <script>
        // Função para formatar os números com vírgulas
        function formatNumber(num) {
            return num.toLocaleString('pt-BR');
        }

        // Função para calcular a diferença entre duas datas e exibir em dias, semanas, meses e anos
        function calcularDiferenca() {
            const date1 = new Date(document.getElementById("date1").value);
            const date2 = new Date(document.getElementById("date2").value);

            // Garantir que a data final seja maior que a data inicial
            if (date2 < date1) {
                alert("A data final deve ser posterior à data inicial.");
                return;
            }

            const diffTime = date2 - date1;

            // Calcular as diferenças em unidades de tempo
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); // Dias
            const diffWeeks = Math.floor(diffDays / 7); // Semanas
            const diffMonths = (diffDays / 30).toFixed(2); // Meses (aproximadamente, com 2 casas decimais)
            const diffYears = (diffDays / 365).toFixed(2); // Anos (aproximadamente, com 2 casas decimais)

            // Exibir os resultados
            document.getElementById("resultTable").style.display = "table";
            document.getElementById("days").textContent = formatNumber(diffDays);
            document.getElementById("weeks").textContent = formatNumber(diffWeeks);
            document.getElementById("months").textContent = formatNumber(diffMonths);
            document.getElementById("years").textContent = formatNumber(diffYears);
        }
    </script>

</body>
</html>
